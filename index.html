<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/calculadora.png" type="image/png">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <form id="formulario">
        <div id="divNome">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" class="input" placeholder="Ex: João José" required>
        </div>
        <div id="divPeso">
            <label for="nome">Peso: </label>
            <input type="text" id="peso" class="input" placeholder="Ex: 75.5" required>
        </div>
        <div id="divAlt">
            <label for="nome">Altura: </label>
            <input type="text" id="altura" class="input" placeholder="Ex: 1.75" required>
        </div>
        <div class="divButton">
            <button id="btn">Calcular</button>
        </div>
        <div class="divResultado">
            <label for="imc">IMC: </label>
            <input type="number" disabled id="imc" class="input" value="0.0"><br>
            <br><span id="resultado"></span>
        </div>
    </form>
<script src="JS/app.js"></script>
</body>
</html>
